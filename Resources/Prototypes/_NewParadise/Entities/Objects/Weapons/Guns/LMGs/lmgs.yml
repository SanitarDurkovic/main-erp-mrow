- type: entity
  name: Lewis gun
  id: LPPWeaponLightMachinegunLewis
  parent: [BaseWeaponRifle]
  description: A rather traditionally made LMG with a pleasantly lacquered wooden pistol grip. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: _NewParadise/Objects/Weapons/Guns/LMGs/lewis.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Appearance
  - type: ItemSlots
    slots:
      gun_magazine:
        startingItem: MagazineLightRifleMaxim
        priority: 2
        whitelist:
          tags:
            - MagazineLightRiflePan
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -30
  - type: Gun
    minAngle: 24
    maxAngle: 35
    angleIncrease: 3
    angleDecay: 10
    fireRate: 3.8
    selectedMode: FullAuto
    availableModes:
      - FullAuto
  - type: Clothing
    sprite: _NewParadise/Objects/Weapons/Guns/LMGs/lewis.rsi
    quickEquip: false
    slots:
    - Back
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: StaticPrice
    price: 150
  - type: GunRequiresWield

