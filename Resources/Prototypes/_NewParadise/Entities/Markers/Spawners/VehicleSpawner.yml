# SecWay 
- type: entity
  parent: MarkerBase
  id: SpawnVehicleSecway
  name: Secway (spawner)
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: Objects/Vehicles/secway.rsi
        state: icon
  - type: ConditionalSpawner
    prototypes:
    - VehicleSecway

